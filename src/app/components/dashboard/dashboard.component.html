<div *ngIf="mostrarError"class="alert alert-dismissible alert-danger">
    
    <div class="text-center">
        <strong>Error al obtener el clima</strong>
    </div>
  </div>
<div class="container pt-4">
    <div class="row">
        <div class="col-lg-4">
            <img [src]="urlImagen" alt="img-clima" width="300px" height="300px"><!-- como es una imagen se pasa la propiedad con corchetes -->
        </div>
        <div class="col-lg-6">
            <input type="text "[(ngModel)]="ciudad" class="form-control-lg size" placeholder="ingrese ciudad"><!-- el ngmodel que importamos en los modulos de la app uno lo que escibo en el input con la variable ciudad del ts de dashboard -->
            <button (click)="obtenerClima()" class="btn btn-primary btn-lg btn-block mt-4 size"
            
            >Obtener clima</button>
            <div *ngIf="loading" class="text-center mt-3">
                <div class="spinner-grow text-primary" role="status"></div>
                <div class="spinner-grow text-primary" role="status"></div>
                <div class="spinner-grow text-primary" role="status"></div>
            </div>
            <div *ngIf="query" class="card mt-3">
                <div class="card-body">
                    <p><b>Temperatura: </b>{{this.temperatura|number: '1.2-2'}} Â°C</p>
                    <p><b>Humedad: </b>{{this.humedad}}</p>
                    <p><b>Clima: </b>{{this.clima}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
